<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <section class="left">
      <h1>Get <span id="purple">insights</span> that help</h1>
      <h1>your business grow.</h1>
      <p class="paragraph">Discover the benefits of data analytics and make</p>
      <p class="paragraph">better decisions regarding revenue, customer</p>
      <p class="paragraph">experience, and overall efficiency.</p>
      <div class="companies">
        <p>10k+</p>
        <p class="dark">companies</p>
      </div>
      <div class="templates">
        <p>314</p>
        <p class="dark">templates</p>
      </div>
      <div class="queries">
        <p>12M+</p>
        <p class="dark">queries</p>
      </div>
    </section>
    <section class="right">
      <img src="images/image-header-desktop.jpg" alt="">
    </section>
  </div>
  
</body>
</html>
